<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles-word.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles-game.css">
    <link rel="shortcut icon" href="./img/gallows.png" type="image/x-icon">
    <title>Ahorcado - Alura</title>
</head>
<body>
    <section class="home">
        <div class="conteiner">
            <header class="header-h">
                <img src="./img/Vector.png" alt="logo-alura" class="header-img" width="25px">
            </header>
            <div class="btn1">
                <button class="btn-iniciar" id="btn-i">Iniciar Juego</button>
            </div>
            <div class="btn2">
                <button class="btn-add" id="btn-a">Agregar nueva Palabra</button>
            </div>
            <footer class="footer">
                <p class="developed"> Develop by <b>M. Cabrera 2022</b> </p>
                <a href="https://github.com/MatiasC33" target="_blank"><img src="./img/211904_social_github_icon.png" alt="github icon" width="20" height="20"></a>
            </footer>
        </div>
    </section>

    <section class="newWord">
        <div class="conteiner-w">
            <header class="header-w">
                <img src="./img/Vector.png" alt="logo-alura" width="25px">
            </header>
            <div class="text-area">
                <textarea class="text-add" id="addWord" cols="30" rows="10" placeholder="Ingrese una palabra"></textarea>
            </div>
            <div class="adv">
                <p id="adve"><img src="./img/int.png" alt="">Max. de 8 letras y Min. 3 letras</p>
            </div>  
            <div class="btn1-w">
                <button class="btn-save" id="btn-s">Guardar</button>
            </div>
            <div class="btn2-w">
                <button class="btn-cancel" id="btn-c">Volver atras</button>
            </div>
            <footer class="footer-w">
                <p class="developed"> Develop by <b>M. Cabrera 2022</b> </p>
                <a href="https://github.com/MatiasC33" target="_blank"><img src="./img/211904_social_github_icon.png" alt="github icon" width="20" height="20"></a> 
            </footer>     
        </div>
    </section>

    <section class="game">
        <div class="conteiner-g">
            <header class="header-g">
                <img src="./img/Vector.png" alt="logo-alura" width="25px">
            </header>    
            <div class="stick">
                <img src="" id="imgS" alt="stick">
            </div>
            <div class="addLetters">
                
            </div>
            <div class="incorrectLetters">
                
            </div>
            <div class="inputM">
                <input type="text" id="text-i" placeholder="Ingresa la letra">
            </div>
            <div class="btn1-g">
                <button class="btn-nGame" id="btn-n">Nuevo juego</button>
            </div>
            <div class="btn2-g">
                <button class="btn-dGame" id="btn-d">Desistir</button>
            </div>
            <footer class="footer-g">
                <p class="developed"> Develop by <b>M. Cabrera 2022</b> </p>
                <a href="https://github.com/MatiasC33" target="_blank"><img src="./img/211904_social_github_icon.png" alt="github icon" width="20" height="20"></a> 
            </footer>
        </div>
    </section>
    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/calls.js"></script>
    <script src="./scripts/addWords.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
